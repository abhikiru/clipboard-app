<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Clipboard App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/global.css">
    {% block css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Clipboard App</h1>
            <nav>
                {% if request.cookies.get("admin") == "true" %}
                <a href="/admin/dashboard" class="text-white hover:underline">Admin Dashboard</a>
                {% elif request.cookies.get("user_id") %}
                <a href="/dashboard/{{ request.cookies.get('user_id') }}" class="text-white hover:underline">Dashboard</a>
                {% else %}
                <a href="/" class="text-white hover:underline">User Login</a>
                <span class="mx-2">|</span>
                <a href="/admin" class="text-white hover:underline">Admin Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2025 Clipboard App. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
