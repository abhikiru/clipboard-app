<!DOCTYPE html>
<html>
<head>
    <title>Clipboard App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/user.css">
</head>
<body class="bg-blue-500 text-white">
    <header class="p-4">
        <h1 class="text-2xl">Clipboard App</h1>
    </header>
    <main class="p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="p-4 flex space-x-4">
        <button id="clipboard-manager-btn" class="bg-blue-700 p-2 rounded hover:bg-blue-800">Clipboard Manager</button>
        <button id="copied-text-viewer-btn" class="bg-blue-700 p-2 rounded hover:bg-blue-800">Copied Text Viewer</button>
        {% if request.cookies.get("user_id") %}
        <a href="/user/logout" class="bg-red-700 p-2 rounded hover:bg-red-800">Logout</a>
        {% elif request.cookies.get("admin") %}
        <a href="/admin/logout" class="bg-red-700 p-2 rounded hover:bg-red-800">Logout</a>
        {% endif %}
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
