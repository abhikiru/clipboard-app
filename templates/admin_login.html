<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Clipboard Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-800 text-white min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-800 to-indigo-700 text-center py-6 shadow-lg">
        <h1 class="text-4xl font-bold">Admin Login</h1>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white bg-opacity-95 p-8 rounded-2xl shadow-2xl max-w-md w-full">
            <h2 class="text-2xl font-semibold text-blue-900 mb-6 text-center">Admin Login</h2>
            <form method="POST" action="/admin/login">
                <input type="text" name="username" placeholder="Username" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none" required>
                <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none" required>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300">Login</button>
            </form>
            {% if error %}
                <p class="text-red-500 mt-4 text-center">{{ error }}</p>
            {% endif %}
        </div>
    </main>

    <footer class="bg-gradient-to-r from-blue-800 to-indigo-700 text-center py-4">
        <p class="text-sm opacity-70">Made by Abhishek Sharma</p>
    </footer>
</body>
</html>
