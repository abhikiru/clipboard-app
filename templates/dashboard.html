<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard App - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Clipboard App</h1>
        <div class="card">
            <h2>Welcome, {{ user.username }}</h2>
            <h3>Copied Text History</h3>
            {% if copied_texts %}
            <ul class="text-list">
                {% for text in copied_texts %}
                <li>{{ text.text }} <span>(Copied at: {{ text.timestamp }})</span></li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No copied text yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
