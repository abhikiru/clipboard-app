<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Clipboard Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <p>Welcome, {{ username }}!</p>

        <!-- Form to submit new text -->
        <div>
            <h2>Submit Text</h2>
            <textarea id="textInput" rows="4" cols="50" placeholder="Enter text to submit"></textarea>
            <br>
            <button onclick="submitText('{{ username }}')">Submit</button>
        </div>

        <!-- Display history -->
        <div>
            <h2>History</h2>
            <ul id="historyList"></ul>
            <button onclick="clearHistory('{{ username }}')">Clear History</button>
        </div>

        <!-- Display copied text history -->
        <div>
            <h2>Copied Text History</h2>
            <ul id="copiedTextList"></ul>
            <button onclick="clearCopiedText('{{ username }}')">Clear Copied Text History</button>
        </div>

        <p><a href="/">Logout</a></p>
    </div>

    <script src="/static/script.js"></script>
    <script>
        // Fetch history and copied text on page load
        window.onload = function() {
            fetchHistory('{{ username }}');
            fetchCopiedText('{{ username }}');
        };
    </script>
</body>
</html>
