<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }
        .copy-btn, .delete-btn {
            padding: 5px 10px;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: #3b82f6;
            color: white;
        }
        .delete-btn {
            background-color: #ef4444;
            color: white;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tab.active {
            background-color: #3b82f6;
            color: white;
        }
        .error {
            color: #ef4444;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="mb-4">
            <h1 class="text-2xl font-bold">User Dashboard</h1>
            <p>Logged in as: {{ username }}</p>
        </header>
        <div class="flex space-x-4 mb-4">
            <button id="clipboard-manager-btn" class="tab bg-gray-200">Clipboard Manager</button>
            <button id="copied-text-btn" class="tab bg-gray-200">Clipboard Text Viewer</button>
        </div>
        <div id="clipboard-manager-section">
            <h2 class="text-xl font-semibold mb-2">Clipboard Manager</h2>
            <textarea id="text-input" class="w-full p-2 border rounded" placeholder="Type your text here..." rows="4"></textarea>
            <div class="flex space-x-4 mt-2">
                <select id="action-mode" class="p-2 border rounded">
                    <option value="copy-to-clipboard">Copy to Clipboard</option>
                    <option value="add-to-history">Add to History</option>
                    <option value="both">Both</option>
                </select>
                <button id="submit-btn" class="bg-blue-500 text-white p-2 rounded">Submit</button>
            </div>
        </div>
        <div id="copied-text-section" style="display: none;">
            <h2 class="text-xl font-semibold mb-2">Clipboard Text Viewer</h2>
            <button id="clear-copied-text" class="bg-red-500 text-white p-2 rounded mb-2">Clear Copied Text</button>
            <ul id="copied-text-list" class="bg-white p-4 rounded shadow"></ul>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
