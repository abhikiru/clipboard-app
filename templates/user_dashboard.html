<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Clipboard Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <header>
        <h1>Clipboard Manager</h1>
        <p>Logged in as: {{ username }}</p>
    </header>

    <main>
        <!-- Clipboard Manager Section -->
        <section id="clipboard-manager-section" class="container">
            <h2>Clipboard Manager</h2>
            <div class="form-section">
                <textarea id="text-input" rows="4" placeholder="Type your text here..."></textarea>
                <select id="action-mode">
                    <option value="copy">Copy to Clipboard</option>
                    <option value="history">Add to History</option>
                    <option value="both">Both</option>
                </select>
                <button id="submit-btn">Submit</button>
            </div>
            <div class="history">
                <h3>Text History</h3>
                <ul id="history-list" class="history-list"></ul>
                <button id="clear-history" class="clear-btn">Clear History</button>
            </div>
        </section>

        <!-- Copied Text Viewer Section -->
        <section id="copied-text-section" class="container" style="display: none;">
            <h2>Copied Text History</h2>
            <ul id="copied-text-list" class="history-list"></ul>
            <button id="clear-copied-text" class="clear-btn">Clear Copied Text History</button>
        </section>
    </main>

    <footer>
        <div class="footer-buttons">
            <button id="clipboard-manager-btn" class="footer-btn active">MY Text</button>
            <button id="copied-text-btn" class="footer-btn">Text Viewer</button>
        </div>
        <p>Made by Abhishek Sharma</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
