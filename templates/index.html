<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-800 text-white min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-800 to-indigo-700 text-center py-6 shadow-lg">
        <h1 class="text-4xl font-bold">Clipboard Manager</h1>
        <p class="mt-2 text-lg opacity-80">Manage your clipboard with ease</p>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white bg-opacity-95 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
            <h2 class="text-2xl font-semibold text-blue-900 mb-6">Welcome to Clipboard Manager</h2>
            <div class="space-y-4">
                <a href="/user/login" class="block w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300">User Login</a>
                <a href="/admin" class="block w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300">Admin Login</a>
            </div>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-blue-800 to-indigo-700 text-center py-4">
        <p class="text-sm opacity-70">Made by Abhishek Sharma</p>
    </footer>
</body>
</html>
