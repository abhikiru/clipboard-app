{% extends "base.html" %}

{% block title %}User Login{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/user.css">
{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Login</h2>
    {% if error %}
    <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
    </form>
</div>
{% endblock %}
